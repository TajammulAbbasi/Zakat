<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zaqat calculator</title>
</head>
<body>
    Total Amount <br>
    <input type="Number" id="amount"> <br> <br>
     <br> <br>

    
    <br> <br>
    
    <button onclick="let name=document.getElementById('amount').value;
    let Tajammul=name /40;
    document.getElementById('heading').innerText=Tajammul;
    "
    >calculate zaqat
    </button>
    <h1 id="heading">Total Zaqat</h1>
   
</body>
</html>
